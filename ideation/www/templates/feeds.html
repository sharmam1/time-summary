<ion-view title="Home">
    <ion-content padding="true">
<ion-header-bar class="bar-dark">
                <h1 class="title">Latest News</h1>
            </ion-header-bar>
  <ion-content ng-controller="FeedController" ng-init="init()">
                <div class="card">
                    <a ng-repeat="entry in entries" class="item item-text-wrap" ng-click="browse(entry.link)">
                        <div class = "news-title" on-hold="onHold(entries[$index].title, entries[$index].contentSnippet, entries[$index].link)">{{entry.title}}</div><br>
                      <span ng-bind-html="entry.contentSnippet"></span>
</a>
                </div>
            </ion-content>


    </ion-content>
  </ion-view>
